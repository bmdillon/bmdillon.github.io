<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>

<body>
    <div class="wrapper">
        <header class="wrapper-header">
            {% include header.html %}
        </header>

        <main class="wrapper-main">
            <div class="main-content">
        
                {% if page.title %}
                <header class="page-header">
                    <h1 class="page-title">{{ page.title }}</h1>
                    {% if page.photo %}
                    <img src="{{ page.photo }}" alt="Photo" class="page-photo">
                    {% endif %}
                </header>
                {% endif %}
        
                {{ content }}
            </div>
        </main>

    </div>

    <footer class="wrapper-footer">
        {% include footer.html %}
    </footer>
</body>
</html>
