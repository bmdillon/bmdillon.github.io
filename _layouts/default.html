<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
      .page-header {
        position: relative;
        padding: 1.5rem 0 1rem;
      }
      .page-title {
        margin: 0;
        font-size: 2rem;
      }
      .page-photo {
        position: absolute;
        top: 1.5rem;
        right: 0;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="wrapper-header">
            {% include header.html %}
        </header>

        <main class="wrapper-main">
            <div class="main-content">

                {% if page.title %}
                  <header class="page-header">
                    <h1 class="page-title">{{ page.title }}</h1>
                    {% if page.photo %}
                      <img src="{{ page.photo }}" alt="Photo" class="page-photo">
                    {% endif %}
                  </header>
                {% endif %}

                {{ content }}
            </div>
        </main>
    </div>

    <footer class="wrapper-footer">
        {% include footer.html %}
    </footer>
</body>
</html>
